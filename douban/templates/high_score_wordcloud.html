<script type="text/javascript">
	    var myChart = echarts.init(document.getElementById('main'));
	    var option;
	    {% autoescape false %}
        option = {
            title: {
//                text: '词云',//标题
                x: 'center',
                textStyle: {
                    fontSize: 50
                }
            },
            backgroundColor: 'rgba(0, 0, 0, 1)',
            tooltip: {
                show: true
            },
            series: [
            {
                name: '热点分析',//数据提示窗标题
                type: 'wordCloud',
                sizeRange: [20, 160],//画布范围，如果设置太大会出现少词（溢出屏幕）
                rotationRange: [-45, 90],//数据翻转范围
                //shape: 'circle',
                textPadding: 0,
                autoSize: {
                    enable: true,
                    minSize: 6
                },
                textStyle: {
                    normal: {
                        color: function() {
                            return 'rgb(' + [
                                Math.round(200 + Math.random() * 256),
                                Math.round(200 +Math.random() * 256),
                                Math.round(200 +Math.random() * 256)
                            ].join(',') + ')';
                        }
                    },
                    emphasis: {
                        shadowBlur: 10,
                        shadowColor: '#333'
                    }
                },
                data:{{data}}
           }]
        };
        {% endautoescape %}
        if (option && typeof option === "object") {
             myChart.setOption(option, true);
        }

</script>
